<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

<body>

        <h1>SYSTEM<br>MAINTENANCE</h1>
        <div class="status-info" id="statusInfo">
            <div class="warning-message breathing">
               <span id="maintenanceStart"></span>
            </div>
            <p class="info-text" id="infoText"></p>
        </div>
        <div class="status-container">
            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
            </div>
            <div class="percentage" id="percentage"></div>
        </div>
        <div class="countdown-container warning-message breathing" id="countdown">
            <div class="time-display">
                <div class="time-group">
                    <span class="time-block days">--</span>
                </div>
                <span class="time-separator">:</span>
                <span class="time-block hours">--</span>
                <span class="time-separator">:</span>
                <span class="time-block minutes">--</span>
                <span class="time-separator">:</span>
                <span class="time-block seconds">--</span>
            </div>
        </div>
